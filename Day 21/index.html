<!DOCTYPE html>
<html>
<head>
	<title>github users</title>
	<link rel="stylesheet" type="text/css" href="assets/main.css">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<h1 class="header">Github User Search</h1>
			
			<input class="git_username" type="text" name="github_user" placeholder="Enter your github Username...">
			<button class="btn">Search</button>
			<div class="details">
				<img class="user_img" src="">
				<h3 class="name"></h3>
				<p class="repos"></p>
				<p class="follower"></p>
				<p class="following"></p>
				
			</div>
	</div>
	</div>
	<script type="text/javascript" src="assets/main.js"></script>
</body>
</html>
