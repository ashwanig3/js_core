<!DOCTYPE html>
<html>
<head>
	<title>Trello</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/main.css">
</head>
<body>
	<header class="header">
		<nav>
			<ul class="top-nav-left">
				<li class="top-nav-left__item"><i class="fas fa-home"></i></li>
				<li class="top-nav-left__item"><button>Boards</button></li>
				<li class="top-nav-left__item"><input type="text" name="search-input"><i class="fas fa-search"></i></li>
			</ul>
			
		</nav>
		<h1>Trello</h1>
		<nav>
			<ul class="top-nav-right">
				<li class="top-nav-right__item"><i class="fas fa-plus-square"></i></li>
				<li class="top-nav-right__item"><i class="fas fa-info-circle"></i></li>
				<li class="top-nav-right__item"><i class="far fa-bell"></i></li>
				<li class="top-nav-right__item"></li>
			</ul>
		</nav>
	</header>
	
	<div class="add-list"></div>
	<div class="list-container"></div>
	<div class="add-input">
	
		<button class="create-board">
		<i class="fas fa-plus-square create-board__item"></i>
		<h3 class="create-board__item">Create a board</h3>
	</button>
	</div>
	

	<script type="text/javascript" src="assets/trello.js"></script>
</body>
</html>
